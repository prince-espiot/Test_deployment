apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp
  namespace: myweb-2
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-test
spec:
  ingressClassName: external-nginx
  rules:
    - host: www.princeokumo.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: myapp
                port:
                  number: 8080
tls:
  - hosts:
      - www.princeokumo.com
    secretName: myapp-tls 